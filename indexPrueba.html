<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8"></meta>
    <title> Movielize buscador </title>
  </head>

  <body>

    <header>
      <center><h1> Movielize  </h1></center>
    </header>

    <section>
      <article>
        <figure>
          <center><img src="peliculas.png" width="300" height="200"/></center>

        </figure>

      </article>

      <article>
        <header>
            <h2> Buscar peliculas  </h2>
        </header>
        <p>Ingrese la informacion de las peliculas que desa buscar</p>

        <form >
           <p> <label for="movieName">Movie name:</label>
             <input type="text" value="" movieName="movieName" id="movieName"
               placeholder="Look Who's Talking Too" size="30" maxlength="10" /></p>
            <p> <label for="actors">Actors:</label>
               <input type="text" value="" actors="actors" id="actors"
               placeholder="Kirstie Alley" size="30" maxlength="10" /></p>
             <p> <label for="director">Director:</label>
                <input type="int" value="" director="director" id="director"
                placeholder="Amy Heckerling" size="30" maxlength="10" />
            </p>
          </form>
          <form>
            <p>Range of dates</p>
            <p> <label for="genre">Genre:</label>
              <input type="text" value="" genre="genre" id="genre"
                placeholder="Comedy" size="30" maxlength="10" /></p>
          </form>

      </article>

  </body>
</html>
